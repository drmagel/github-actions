gha-runner-scale-set:
  template:
    spec:
      containers:
        - name: runner
          image: local-registry:3000/arc-runner:built
          command: ["/home/runner/run.sh"]
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2375
          volumeMounts:
            - name: work
              mountPath: /home/runner/_work
        - name: docker
          image: docker:29-rc-dind
          securityContext:
            privileged: true
          args: ["--host=tcp://0.0.0.0:2375"]
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          volumeMounts:
            - name: docker-graph-storage
              mountPath: /var/lib/docker
            - name: work
              mountPath: /home/runner/_work
      volumes:
        - name: docker-graph-storage
          emptyDir: {}
        - name: work
          emptyDir: {}

